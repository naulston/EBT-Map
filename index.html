<html>

<head>
	<title>This is the header</title>

<!--Leaflet CSS File-->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link rel="stylesheet" href="styles.css" />
</head>

<body>
<h1>This is a map</h1>

<!--Div for my map-->
<div id="map"></div>

<!--Leaflet Java Script-->
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<!--Link to Geojson file-->
<sript type="text/javascript" src="map.geojson"></sript>

<!--Map container Location of the map-->
<!--map.locate({setView: true, maxZoom: 15});...setView([51.505, -0.09], 13);-->
<script>
var map = L.map('map').setView([51.505, -0.09], 13);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
var marker = L.marker([51.5, -0.09]).addTo(map);
marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
]).addTo(map);

L.geoJson(map).addTo(map);

map.locate({setView: true, maxZoom: 15});



/** bind the locationfound event to the function onLocationFound()
    in other words, tell Leaflet what to do once locate() is successful 
**/
map.on('locationfound', onLocationFound);

function onLocationFound(e) {
    // create a marker at the users "latlng" and add it to the map
    L.marker(e.latlng).addTo(map);
}


</script>

</body>
</html>
